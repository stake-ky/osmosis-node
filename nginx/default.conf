server {
    listen 26686;
    listen [::]:26686;
    # server_name node.example.com;

    resolver 127.0.0.11;

    access_log /var/log/nginx/osmosis.log;
    error_log /var/log/nginx/osmosis.log;

    location / {
        # auth_basic "Node";
        # auth_basic_user_file /etc/osmosis/.credentials;
        set $docker_host "osmosis";
        proxy_pass http://$docker_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot/;
    }
}
